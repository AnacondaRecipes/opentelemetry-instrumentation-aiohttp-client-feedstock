{% set name = "opentelemetry-instrumentation-aiohttp-client" %}
{% set version = "0.27b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 343509c6f5d352c5ca56645636965f7c8a167132536accf0e6a7cd4082cf40c7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - aiohttp ~=3.0
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.27b0
    - python >=3.5
    - wrapt <2.0.0,>=1.0.0
    - opentelemetry-util-http ==0.27b0
    - opentelemetry-semantic-conventions ==0.27b0

test:
  imports:
    - opentelemetry.instrumentation.aiohttp_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-aiohttp-client
  summary: OpenTelemetry aiohttp client instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - twoodwark
    - mariusvniekerk
